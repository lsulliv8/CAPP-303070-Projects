<h2>Two</h2>

<script>

<h2>Three</h2>
<script>
	var rainbow_array = ['Red<br>', 'Orange<br>', 'Yellow<br>', 'Green<br>', 'Blue<br>', 'Indigo<br>', 'Violet<br>'];

<h2>Four</h2>
<div id="box"></div>
<script>
var box = document.getElementById('box');
box.addEventListener("mouseenter", function(){
		console.log('Mouse has entered');
});
box.addEventListener("mouseleave", function() {
		console.log('Mouse has exited');
});

</script>

<h2>Five</h2>

<input type="text" id="first"><br>
<input type="text" id="second"><br>
<button id="another_button">Check</button>

<script>
	var another_button = document.getElementById('another_button');
	another_button.addEventListener("click", function(){
	
	var first = document.getElementById('first');
	var second = document.getElementById('second');
	
	if(document.getElementById('first').value == document.getElementById('second').value){
		alert('True');
	} else {
		alert('False');
		}
		
		});
		
	</script>
